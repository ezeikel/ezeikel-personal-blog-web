---
layout: default
---
<div class="p-post">
  <div class="post">
    <header class="post__header">
      <h1 class="post__title">{{ page.title }}</h1>
      <p class="post__meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} | {{ page.author }}{% endif %}{% if page.meta %} | {{ page.meta }}{% endif %}</p>
    </header>
    <article class="post__content">
      {{ content }}
    </article>

    <div class="post__comments">
      {% include disqus.html disqus_identifier=page.disqus_indentifier %}
    </div>
  </div>
</div>
